<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" media="screen and (min-width: 1080px)" href="./assets/css/desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <div class="card__star">
          <img class="card__star-image" src="./assets/img/icon-star.svg" alt="star" />
        </div>
        <h1 class="card__title">How did we do?</h1>
        <p class="card__description">
          Please let us know how we did with your support request. All feedback is appreciated to
          help us improve our offering!
        </p>
        <div class="card__rating-container">
          <div class="card__rating-item">1</div>
          <div class="card__rating-item">2</div>
          <div class="card__rating-item">3</div>
          <div class="card__rating-item">4</div>
          <div class="card__rating-item">5</div>
        </div>
        <button class="button" type="button">Submit</button>
      </section>
      <section class="card-container second-card">
        <div class="card__img">
          <img class="card__img-image" src="./assets/img/illustration-thank-you.svg" alt="thanks" />
        </div>
        <div class="card__tag">
          <span class="card__tag-text">You selected 4 out of 5 </span>
        </div>
        <h1 class="card__title">Thank you!</h1>
        <p class="card__description">
          We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t
          hesitate to get in touch!
        </p>
      </section>
    </main>
  </body>
</html>
